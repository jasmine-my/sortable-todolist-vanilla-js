<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Sortable To-do List</title>
</head>
<body>
<h1>Sortable To-Do List</h1>
<div class='box'>
    <section class='input-filed'>
        <label>
            <input type='text' class='new-item' id='new-item-content' />
            <button type='button' class='btn add' id='btn-add'>추가하기</button>
        </label>
    </section>

    <section class='info'>
        <div class='filter-wrap'>
            <p class='total-numbers'>총 3개</p>
            <div class='tags'>
                <span class='tag selected' data-tag-id='all'>전체</span>
                <span class='tag' data-tag-id='completed'>완료</span>
                <span class='tag' data-tag-id='uncompleted'>미완료</span>
            </div>
        </div>
        <button type='button' class='btn remove-all' id='btn-remove-all'>
            <i class='icon fa-solid  fa-trash'></i>
            <span>전체 삭제(3)</span>
        </button>
    </section>

    <section class='item-list'>
        <ul class='items'>
            <li class='item completed'>
                <div class='left'>
                    <span class='btn-check'></span>
                    <p class='content'>아침먹기</p>
                </div>
                <div class='right'>
                    <span class='btn-remove'></span>
                    <span class='btn-drag'></span>
                </div>
            </li>
            <li class='item dragover uncompleted'>
                <div class='left'>
                    <span class='btn-check'></span>
                    <p class='content'>점심먹기</p>
                </div>
                <div class='right'>
                    <span class='btn-remove'></span>
                    <span class='btn-drag'></span>
                </div>
            </li>
            <li class='item dragging uncompleted'>
                <div class='left'>
                    <span class='btn-check'></span>
                    <p class='content'>저녁먹기</p>
                </div>
                <div class='right'>
                    <span class='btn-remove'></span>
                    <span class='btn-drag'></span>
                </div>
            </li>
        </ul>
    </section>
</div>
<script src='index.ts'></script>
</body>
</html>
