<html lang='ko'>
<head>
    <meta charset='utf-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Sortable To-do List</title>
</head>
<body>
<h1>Sortable To-Do List</h1>
<div class='box'>
    <section class='input-filed'>
        <label>
            <input type='text' class='new-item' id='new-item-content' />
            <button type='button' class='btn add'>추가하기</button>
        </label>
    </section>

    <section class='info'>
        <div class='filter-wrap'>
            <div class='tags'>
                <span class='tag selected' data-tag-id='all'>전체</span>
                <span class='tag' data-tag-id='completed'>완료</span>
                <span class='tag' data-tag-id='uncompleted'>미완료</span>
            </div>
            <p class='total-numbers'>총 0개</p>

        </div>
        <button type='button' class='btn remove-all'>
            <span>전체 삭제(0)</span>
        </button>
    </section>

    <section class='item-list'>
        <ul class='items'></ul>
    </section>
</div>
<script type='jscript' src='index.ts'></script>
<script type='jscript' src='actions/mouseAction.ts'></script>
<script type='jscript' src='actions/listAction.ts'></script>
<script type='jscript' src='actions/mappingAction.ts'></script>
</body>
</html>
